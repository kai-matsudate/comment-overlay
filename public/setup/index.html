<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Overlay Setup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ドラッグ&ドロップエリアのスタイル */
    .drop-zone {
      transition: all 0.2s ease;
      border-color: #cbd5e1;
    }
    .drop-zone:hover {
      border-color: #a5b4fc;
      background-color: #f8fafc;
    }
    .drop-zone.dragover {
      border-color: #4f46e5;
      background-color: #eef2ff;
    }
    /* ステップインジケーター */
    .step-indicator {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }
    .step-indicator.active {
      background-color: #4f46e5;
      color: white;
      box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.4);
    }
    .step-indicator.completed {
      background-color: #10b981;
      color: white;
      box-shadow: 0 2px 8px 0 rgba(16, 185, 129, 0.3);
    }
    .step-indicator.pending {
      background-color: #e2e8f0;
      color: #94a3b8;
    }
    /* スピナー */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      animation: spin 1s linear infinite;
    }
    /* フォーカススタイル */
    .drop-zone:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }
    button:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
    }
  </style>
</head>
<body class="bg-slate-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <!-- ヘッダー -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Comment Overlay</h1>
    </div>

    <!-- ステップインジケーター -->
    <div class="flex justify-center items-center mb-8">
      <div class="flex items-center">
        <div id="step1-indicator" class="step-indicator active">1</div>
        <div id="step1-label" class="ml-2 mr-6 text-sm font-medium text-gray-700">復号化</div>
      </div>
      <div class="h-px w-8 bg-gray-300"></div>
      <div class="flex items-center">
        <div id="step2-indicator" class="step-indicator pending ml-6">2</div>
        <div id="step2-label" class="ml-2 mr-6 text-sm text-gray-500">URL入力</div>
      </div>
      <div class="h-px w-8 bg-gray-300"></div>
      <div class="flex items-center">
        <div id="step3-indicator" class="step-indicator pending ml-6">3</div>
        <div id="step3-label" class="ml-2 text-sm text-gray-500">実行中</div>
      </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="bg-white rounded-2xl shadow-xl p-8" style="box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 20px 25px -5px rgb(0 0 0 / 0.05);">
      <!-- Step 1: 復号化 -->
      <div id="step1" class="step-content">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">ファイルの復号化</h2>

        <!-- ファイルアップロード -->
        <div id="drop-zone" class="drop-zone border-2 border-dashed rounded-xl p-8 text-center cursor-pointer mb-4" role="button" tabindex="0" aria-label="暗号化ファイルを選択">
          <input type="file" id="file-input" class="hidden" accept=".encrypted" aria-hidden="true">
          <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" stroke="currentColor" fill="none" viewBox="0 0 48 48">
            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <p id="file-name" class="text-gray-500">.encryptedファイルを選択</p>
        </div>

        <!-- パスワード入力 -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
          <input type="password" id="password" autocomplete="off" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" placeholder="復号化パスワードを入力">
        </div>

        <!-- エラーメッセージ -->
        <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl mb-4" role="alert" aria-live="polite"></div>

        <!-- ボタン -->
        <button id="decrypt-btn" disabled class="w-full bg-indigo-600 text-white py-3 px-4 rounded-xl font-medium hover:bg-indigo-700 hover:shadow-lg hover:shadow-indigo-500/25 disabled:bg-slate-300 disabled:cursor-not-allowed disabled:shadow-none transition-all" aria-label="復号化して次のステップへ進む">
          復号化して次へ
        </button>
      </div>

      <!-- Step 2: URL入力 -->
      <div id="step2" class="step-content hidden">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">スレッドURLの入力</h2>

        <!-- URL入力 -->
        <div class="mb-6">
          <input type="url" id="thread-url" autocomplete="off" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" placeholder="https://example.slack.com/archives/C.../p...">
          <p class="mt-2 text-sm text-gray-500">例: https://example.slack.com/archives/C1234567890/p1705200000000000</p>
        </div>

        <!-- エラーメッセージ -->
        <div id="step2-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl mb-4" role="alert" aria-live="polite"></div>

        <!-- ボタン -->
        <div class="flex gap-4">
          <button id="back-btn" class="flex-1 bg-slate-200 text-slate-700 py-3 px-4 rounded-xl font-medium hover:bg-slate-300 hover:shadow-md transition-all" aria-label="前のステップに戻る">
            戻る
          </button>
          <button id="start-btn" disabled class="flex-1 bg-emerald-500 text-white py-3 px-4 rounded-xl font-medium hover:bg-emerald-600 hover:shadow-lg hover:shadow-emerald-500/25 disabled:bg-slate-300 disabled:cursor-not-allowed disabled:shadow-none transition-all" aria-label="オーバーレイを開始する">
            オーバーレイを開始
          </button>
        </div>
      </div>

      <!-- Step 3: 実行中 -->
      <div id="step3" class="step-content hidden">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">オーバーレイ実行中</h2>

        <!-- 状態表示 -->
        <div class="bg-emerald-50 border border-emerald-200 rounded-xl p-4 mb-6">
          <div class="flex items-center">
            <div class="w-3 h-3 bg-emerald-500 rounded-full mr-3 animate-pulse"></div>
            <span class="text-emerald-700 font-medium">接続中</span>
          </div>
        </div>

        <!-- 情報表示 -->
        <div class="space-y-4 mb-6">
          <div class="flex justify-between items-center py-2 border-b border-gray-100">
            <span class="text-gray-600">スレッドURL</span>
            <span id="current-url" class="text-gray-800 text-sm truncate max-w-xs"></span>
          </div>
          <div class="flex justify-between items-center py-2 border-b border-gray-100">
            <span class="text-gray-600">経過時間</span>
            <span id="uptime" class="text-gray-800 font-mono">00:00:00</span>
          </div>
        </div>

        <!-- 停止ボタン -->
        <button id="stop-btn" class="w-full bg-red-500 text-white py-3 px-4 rounded-xl font-medium hover:bg-red-600 hover:shadow-lg hover:shadow-red-500/25 transition-all" aria-label="オーバーレイを停止する">
          オーバーレイを停止
        </button>
      </div>

      <!-- ローディング表示 -->
      <div id="loading" class="hidden">
        <div class="flex items-center justify-center py-8">
          <svg class="spinner h-8 w-8 text-blue-600 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span id="loading-text" class="text-gray-600">処理中...</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
