<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Overlay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: transparent;
      font-family: 'Noto Sans JP', sans-serif;
    }

    .comment {
      position: absolute;
      display: flex;
      flex-direction: column;
      /* font-size is set dynamically via JavaScript based on text length */
      font-weight: bold;
      /* color is set dynamically via JavaScript */
      text-shadow:
        -2px -2px 0 #000,
        2px -2px 0 #000,
        -2px 2px 0 #000,
        2px 2px 0 #000;
      will-change: transform;
      animation: flow 8s linear forwards;
    }

    .comment-text {
      white-space: nowrap;
    }

    .user-name {
      align-self: flex-end;
      font-size: 0.5em;
      opacity: 0.6;
      margin-top: 0;
    }

    @keyframes flow {
      from {
        transform: translateX(100vw);
      }
      to {
        transform: translateX(-100%);
      }
    }

    #comment-counter {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 8px;
      z-index: 1000;
      font-family: 'Noto Sans JP', sans-serif;
      text-shadow:
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;
    }
  </style>
</head>
<body>
  <div id="comment-counter">üí¨ 0</div>
  <script>
    // WebSocketÊé•Á∂ö
    let ws;
    let reconnectTimer;

    function connect() {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${location.host}`);

      ws.onopen = () => {
        console.log('WebSocket connected');
        if (reconnectTimer) {
          clearTimeout(reconnectTimer);
          reconnectTimer = null;
        }
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        // „Ç´„Ç¶„É≥„Çø„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÂá¶ÁêÜ
        if (data.type === 'counter') {
          updateCounter(data.count);
          return;
        }

        // „Ç≥„É°„É≥„Éà„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÂá¶ÁêÜÔºàÂæåÊñπ‰∫íÊèõÊÄßÁ∂≠ÊåÅÔºâ
        if (data.text && data.userName) {
          showComment(data.userName, data.text, data.userColor || '#ffffff');
        }
      };

      ws.onclose = () => {
        console.log('WebSocket disconnected, reconnecting in 3s...');
        reconnectTimer = setTimeout(connect, 3000);
      };

      ws.onerror = (err) => {
        console.error('WebSocket error:', err);
        ws.close();
      };
    }

    // „Ç´„Ç¶„É≥„Çø„ÉºÊõ¥Êñ∞
    function updateCounter(count) {
      const counter = document.getElementById('comment-counter');
      if (counter) {
        counter.textContent = `üí¨ ${count}`;
      }
    }

    // „Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫Ê±∫ÂÆö
    // | ÊñáÂ≠óÊï∞ | „Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫ |
    // | 1„Äú10ÊñáÂ≠ó | 40px (Â§ß) |
    // | 11„Äú30ÊñáÂ≠ó | 32px (‰∏≠) |
    // | 31ÊñáÂ≠ó‰ª•‰∏ä | 24px (Â∞è) |
    function getFontSize(text) {
      const length = text.length;
      if (length <= 10) return 40;
      if (length <= 30) return 32;
      return 24;
    }

    // „Ç≥„É°„É≥„ÉàË°®Á§∫
    function showComment(userName, text, userColor) {
      const comment = document.createElement('div');
      comment.className = 'comment';
      comment.style.color = userColor;

      // „Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫„ÇíÂãïÁöÑ„Å´Ë®≠ÂÆö
      const fontSize = getFontSize(text);
      comment.style.fontSize = `${fontSize}px`;

      // „Ç≥„É°„É≥„Éà„ÉÜ„Ç≠„Çπ„Éà
      const textSpan = document.createElement('span');
      textSpan.className = 'comment-text';
      textSpan.textContent = text;
      comment.appendChild(textSpan);

      // ÊäïÁ®øËÄÖÂêçÔºàÂè≥‰∏ã„Å´Êéß„Åà„ÇÅ„Å´Ë°®Á§∫Ôºâ
      const nameSpan = document.createElement('span');
      nameSpan.className = 'user-name';
      nameSpan.textContent = userName;
      comment.appendChild(nameSpan);

      // YÂ∫ßÊ®ô: ÁîªÈù¢È´ò„Åï„ÅÆ10%„Äú90%„Åß„É©„É≥„ÉÄ„É†
      const minY = window.innerHeight * 0.1;
      const maxY = window.innerHeight * 0.9;
      const y = Math.random() * (maxY - minY) + minY;
      comment.style.top = `${y}px`;

      document.body.appendChild(comment);

      // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁµÇ‰∫ÜÂæå„Å´Ë¶ÅÁ¥†„ÇíÂâäÈô§
      comment.addEventListener('animationend', () => {
        comment.remove();
      });
    }

    // Êé•Á∂öÈñãÂßã
    connect();
  </script>
</body>
</html>
