<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Overlay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: transparent;
      font-family: 'Noto Sans JP', sans-serif;
    }

    .comment {
      position: absolute;
      display: flex;
      flex-direction: column;
      /* font-size is set dynamically via JavaScript based on text length */
      font-weight: bold;
      /* color is set dynamically via JavaScript */
      text-shadow:
        -2px -2px 0 #000,
        2px -2px 0 #000,
        -2px 2px 0 #000,
        2px 2px 0 #000;
      will-change: transform;
      animation: flow 8s linear forwards;
    }

    .comment-text {
      white-space: nowrap;
    }

    .user-name {
      align-self: flex-end;
      font-size: 0.5em;
      opacity: 0.6;
      margin-top: 0;
    }

    .emoji {
      height: 1em;
      width: auto;
      vertical-align: baseline;
      margin: 0 0.1em;
    }

    @keyframes flow {
      from {
        transform: translateX(100vw);
      }
      to {
        transform: translateX(-100%);
      }
    }

    #comment-counter {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 8px;
      z-index: 1000;
      font-family: 'Noto Sans JP', sans-serif;
      text-shadow:
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;
    }
  </style>
</head>
<body>
  <div id="comment-counter">ðŸ’¬ 0</div>
  <script src="/js/app.js"></script>
</body>
</html>
