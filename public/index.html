<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Overlay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: transparent;
      font-family: 'Noto Sans JP', sans-serif;
    }

    .comment {
      position: absolute;
      display: flex;
      flex-direction: column;
      /* font-size is set dynamically via JavaScript based on text length */
      font-weight: bold;
      /* color is set dynamically via JavaScript */
      text-shadow:
        -2px -2px 0 #000,
        2px -2px 0 #000,
        -2px 2px 0 #000,
        2px 2px 0 #000;
      will-change: transform;
      animation: flow 8s linear forwards;
    }

    .comment-text {
      white-space: nowrap;
    }

    .user-name {
      align-self: flex-end;
      font-size: 0.5em;
      opacity: 0.6;
      margin-top: 0;
    }

    @keyframes flow {
      from {
        transform: translateX(100vw);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <script>
    // WebSocket接続
    let ws;
    let reconnectTimer;

    function connect() {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${location.host}`);

      ws.onopen = () => {
        console.log('WebSocket connected');
        if (reconnectTimer) {
          clearTimeout(reconnectTimer);
          reconnectTimer = null;
        }
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.text && data.userName) {
          showComment(data.userName, data.text, data.userColor || '#ffffff');
        }
      };

      ws.onclose = () => {
        console.log('WebSocket disconnected, reconnecting in 3s...');
        reconnectTimer = setTimeout(connect, 3000);
      };

      ws.onerror = (err) => {
        console.error('WebSocket error:', err);
        ws.close();
      };
    }

    // フォントサイズ決定
    // | 文字数 | フォントサイズ |
    // | 1〜10文字 | 40px (大) |
    // | 11〜30文字 | 32px (中) |
    // | 31文字以上 | 24px (小) |
    function getFontSize(text) {
      const length = text.length;
      if (length <= 10) return 40;
      if (length <= 30) return 32;
      return 24;
    }

    // コメント表示
    function showComment(userName, text, userColor) {
      const comment = document.createElement('div');
      comment.className = 'comment';
      comment.style.color = userColor;

      // フォントサイズを動的に設定
      const fontSize = getFontSize(text);
      comment.style.fontSize = `${fontSize}px`;

      // コメントテキスト
      const textSpan = document.createElement('span');
      textSpan.className = 'comment-text';
      textSpan.textContent = text;
      comment.appendChild(textSpan);

      // 投稿者名（右下に控えめに表示）
      const nameSpan = document.createElement('span');
      nameSpan.className = 'user-name';
      nameSpan.textContent = userName;
      comment.appendChild(nameSpan);

      // Y座標: 画面高さの10%〜90%でランダム
      const minY = window.innerHeight * 0.1;
      const maxY = window.innerHeight * 0.9;
      const y = Math.random() * (maxY - minY) + minY;
      comment.style.top = `${y}px`;

      document.body.appendChild(comment);

      // アニメーション終了後に要素を削除
      comment.addEventListener('animationend', () => {
        comment.remove();
      });
    }

    // 接続開始
    connect();
  </script>
</body>
</html>
